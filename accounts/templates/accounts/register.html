<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SignUp Form{% endblock title %}SignUp Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
   <main>
    {% block content %}
    <h2>Register</h2>
    <form method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button>
    </form>
    
    
    {% endblock content %}
   </main> 
</body>
</html>
